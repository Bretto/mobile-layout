<!DOCTYPE html>
<!--manifest="etude-mobile.appcache"-->
<html ng-app="App" >
<head>
    <title></title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel='stylesheet' href='stylesheets/bootstrap.css'/>
    <link rel='stylesheet' href='stylesheets/screen.css'/>

    <!-- iPad (portrait) SPLASHSCREEN-->
    <link href="apple-touch-startup-image-768x1004.png" media="(device-width: 768px) and (orientation: portrait)" rel="apple-touch-startup-image">
    <!-- iPad (landscape) SPLASHSCREEN-->
    <link href="apple-touch-startup-image-748x1024.png" media="(device-width: 768px) and (orientation: landscape)" rel="apple-touch-startup-image">
</head>
<body>
<div class="wrap" data-ng-controller="MainCtrl">
    <section class="navigation" ng-class="{active:dataModel.toggleViewOpen}">
        <header>
            <div class="inner">
                <h1>Navigation v8</h1>
            </div>
        </header>
        <div class="content">
            <div ng-include="'partials/pri-nav.html'"></div>
            <!--<ul>-->
                <!--<li data-ng-repeat="page in dataModel.pages"><a href="#/page/{{$index+1}}">{{page.title}}</a></li>-->
            <!--</ul>-->
        </div>
    </section>
    <section class="main" ng-class="{minimized:dataModel.toggleViewOpen}">
        <header>
            <div class="inner">
                <button type="button" data-ng-click="dataModel.toggleViewOpen=!dataModel.toggleViewOpen" class="btn btn-inverse toggle-view-btn pull-left" ng-class="{active:dataModel.toggleViewOpen}">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h1>Main View</h1>
            </div>
        </header>
        <div ng-view class="content" data-ng-animate="'page'"></div>
    </section>
</div>


<!--<script src="libs/jquery-1.9.1.min.js"></script>-->
<!--<script src="libs/moment.min.js"></script>-->
<script src="libs/angular.min.js"></script>
<!--<script src="libs/angular-ui.js"></script>-->
<!--<script src="libs/ui-bootstrap-0.2.0.js"></script>-->
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/filters.js"></script>
<script src="js/controllers.js"></script>
<script src="js/directives.js"></script>

</body>
</html>
